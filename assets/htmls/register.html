<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/css/fontawesone.css" />
		<link rel="stylesheet" href="./assets/css/font.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body class="authentication">
		<main>
			<section class="authentication">
				<div class="container">
					<section class="inner">
						<div class="auth-container">
							<h2>Бидэнтэй нэгдээрэй</h2>
							<form>
								<label for="username"> Нэвтрэх нэр </label>
								<input id="username" type="text" />
								<label for="password"> Нууц үг </label>
								<input id="password" type="password" />
								<input type="submit" value="Бүртгүүлэх" />
							</form>
							<div
								style="
									text-align: center;
									height: 0.5rem;
									border-bottom: 1px solid black;
									width: 100%;
									margin-bottom: 2rem;
								"
							>
								<span
									style="
										background-color: white;
										padding: 0 30px;
									"
								>
									Эсвэл
								</span>
							</div>

							<input
								type="submit"
								class="google"
								value="Гүүглээр бүртгүүлэх"
							/>
							<input
								type="submit"
								class="mail"
								value="Имэйлээр бүртгүүлэх"
							/>
							<input
								type="submit"
								class="facebook"
								value="Файсбүүкээр бүртгүүлэх"
							/>
						</div>
					</section>
				</div>
			</section>
		</main>
	</body>
</html>
